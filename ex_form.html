<!DOCTYPE html>
<html>
<title>자유게시판 글작성</title>
<body>

<h1>게시글작성</h1>
<table>
  <tr>
    <th>제목</th>
    <td><input type="text" id="title" name="title"/></td>
  </tr>
  <tr>
    <th>작성자</th>
    <td><input type="text" id="writer" name="writer"/></td>
  </tr>
  <tr>
    <th>내용</th>
    <td>
      <textarea type="text" id="contents" name="contents"></textarea>
    </td>
  </tr>
</table>
<div style="width:100%; text-align: right;">
  <button onclick="window.history.back()">취소</button>
  <button onclick="save()">저장</button>
</div>

</body>
<script>
  function save() {
    // if (!confirm('저장하시겠습니까?')) {
    //   return;
    // }
    var contents = JSON.parse(localStorage.getItem("contents"));
    if (!contents) {
      contents = [];
    }

    var title = document.getElementById('title').value;
    var writer = document.getElementById('writer').value;
    var content = document.getElementById('contents').value;
    contents.push({no:contents.length+1
      , title:title
      , writer:writer
      , contents:content
      , write_date:new Date()});
    localStorage.setItem("contents", JSON.stringify(contents));

    alert('저장되었습니다.');
    location.href = 'list.html';
  }
</script>
</html>
